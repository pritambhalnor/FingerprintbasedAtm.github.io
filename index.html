 <script type="text/javascript">
 let p=document.getElementById("p");
  let p1=document.getElementById("p1");
  let p2=document.getElementById("p2");
 
 function cw(){
 if((document.getElementById("atmno").value)=="" || (document.getElementById("pin").value)=="")
 {
 alert("plz enter atm number and pin");
 }
 else{
 switch (document.getElementById("atmno").value)
 {
 case "123":if((document.getElementById("pin").value)=="1234")
           { s();}
           else{alert("Enter valid pin");}
            break;
 case "4321":if((document.getElementById("pin").value)=="1212")
             {s();}
             else{alert("Enter valid pin");}
             break;           
 case "2324":if((document.getElementById("pin").value)=="3435")
            { s() ;}
            else{alert("Enter valid pin");}
             break;
 case "1111" :if((document.getElementById("pin").value)=="0000")
             {s();}
             else{alert("Enter valid pin");}
             break;
 default:
           alert("Incorrect Atm number or pin Enter valid information         {atmno=123 &pin=1234   or 4321 & 1212   or 2324 & 3435  or  1111 & 0000   respec.}");
           break;
 }
 }
 }
 
 function s(){
 p.innerHTML="<div class='cw'><button id='btn'onclick='cb()'>Check balance</button><button id='btn'onclick='wd()'>Withdraw</button></div>";
 document.getElementById("atmno").style.display="none";
 document.getElementById("pin").style.display="none";

 document.getElementById("btn1").style.display="none";
 }
 let d;
 let a1=15000;
 let a2=25000;
 let a3=10000;
 let a4=12000;
 
 function cb(){
 p1.innerHTML="<h3 id='hcb'>Your Balance is:</h3>"+"<p id='pb'></p>";
 switch (document.getElementById("atmno").value)
 {
 case "123":if((document.getElementById("pin").value)=="1234")
         { document.getElementById("pb").innerHTML="Rs:"+a1+"-|Only";}
            break;
 case "4321":if((document.getElementById("pin").value)=="1212")
             { document.getElementById("pb").innerHTML="Rs:"+a2+"-|Only";}
             break;           
 case "2324":if((document.getElementById("pin").value)=="3435")
            { document.getElementById("pb").innerHTML="Rs:"+a3+"-|Only";}
             break;
 case "1111" :if((document.getElementById("pin").value)=="0000")
             { document.getElementById("pb").innerHTML="Rs:"+a4+"-|Only";}

 default:
           alert("Incorrect Atm number or pin Enter valid information         {atmno=123 &pin=1234   or 4321 & 1212   or 2324 & 3435  or  1111 & 0000   respec.}");

 function wd(){
 p.style.display="none";

 }
 function wa(){
 switch (document.getElementById("atmno").value)
 {
 case "123":if((document.getElementById("pin").value)=="1234")
           { if((document.getElementById("am").value)<=a1){
             a(a1);
           }
           else{
           alert("Your balance is low plz check your balance");

           }
 break;
 case "4321":if((document.getElementById("pin").value)=="1212")

             alert("Your balance is low plz check your balance");

             }
 break;           
 case "2324":if((document.getElementById("pin").value)=="3435")
              { 
               if((document.getElementById("am").value)<=a3){
              a(a3);
              }

              alert("Your balance is low plz check your balance");
              }
              }
 break;
 case "1111" :if((document.getElementById("pin").value)=="0000")
              { 
               if((document.getElementById("am").value)<=a4){

 alert("Incorrect Atm number or pin Enter valid information         {atmno=123 &pin=1234   or 4321 & 1212   or 2324 & 3435  or  1111 & 0000   respec.}");
 break;
 }
 }
 let d1=d;
 
 function a(d1){
 d=d1-(document.getElementById('am').value);
 if(confirm("Do you really want to Withdraw amount")){
 document.getElementById("p3").innerHTML="Rs:" +document.getElementById('am').value +".00  "+"Debited from your account number:"+document.getElementById("atmno").value+".Your current balance is Rs:"+d+".00";

}
